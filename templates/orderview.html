<!DOCTYPE html>
<html>
<head>
    <title>List</title>
    <style>
       body{
            background-color: lightyellow;
            }
       table{
            font-size: 30px;
            margin-left: 200px;
            margin-top: 100px;
            border: 4px solid green;
            width:20px;
        }
    </style>
</head>
<body>
<p style="text-align:center; font-size:40px; font-style:italic; font-weight:bold;"> User registered information </p>
<table border=10>
    <tr>
        <th style="padding-left:40px; padding-right:40px;">Customer Email</th>
        <th style="padding-left:40px; padding-right:40px;">Product Name</th>
        <th style="padding-left:40px; padding-right:40px;">Quantity</th>
        <th style="padding-left:40px; padding-right:40px;">Price</th>
    </tr>
    {% for x in rows %}
    <tr>
            <td>{{x["cName"]}}</td>
            <td>{{x["pdName"]}}</td>
            <td>{{x["quantity"]}}</td>
            <td>{{x["price"]}}</td>
    </tr>
    {% endfor %}
</table>
<br><br>
<a href="/"><p style="text-align:center; font-size: 20px;">Go back to home page</p></a>
</body>
</html>
